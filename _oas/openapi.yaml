openapi: 3.1.0
info:
  title: Order Food Online - OpenAPI 3.1
  description: |-
    Food ordering e-commerce API based on the OpenAPI 3.1 specification.

    Use API key `apitest` in the `api_key` header for authenticated endpoints.
  version: 1.0.0
servers:
  - url: /api
tags:
  - name: product
    description: Everything about products
  - name: order
    description: Place orders
paths:
  /product:
    get:
      tags:
        - product
      summary: List products
      description: Get all products available for order
      operationId: listProducts
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
  /product/{productId}:
    get:
      tags:
        - product
      summary: Find product by ID
      description: Returns a single product
      operationId: getProduct
      parameters:
        - name: productId
          in: path
          description: ID of product to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /order:
    post:
      tags:
        - order
      summary: Place an order
      description: Place a new order in the store
      operationId: placeOrder
      security:
        - api_key: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderReq'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    Order:
      type: object
      properties:
        id:
          type: string
          examples: ["0000-0000-0000-0000"]
        total:
          type: number
          examples: [90.0]
        discounts:
          type: number
          examples: [10.0]
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    OrderItem:
      type: object
      properties:
        productId:
          type: string
          description: ID of the product
        quantity:
          type: integer
          description: Item count
    OrderReq:
      type: object
      description: Place a new order
      required:
        - items
      properties:
        couponCode:
          type: string
          description: Optional promo code applied to the order
          examples: ["HAPPYHRS"]
        items:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - productId
              - quantity
            properties:
              productId:
                type: string
                description: ID of the product
              quantity:
                type: integer
                description: Item count
                minimum: 1
    Product:
      type: object
      properties:
        id:
          type: string
          examples: ["1"]
        name:
          type: string
          examples: ["Waffle with Berries"]
        price:
          type: number
          format: float
          description: Selling price
          examples: [6.5]
        category:
          type: string
          examples: ["Waffle"]
        image:
          $ref: '#/components/schemas/ProductImage'
    ProductImage:
      type: object
      properties:
        thumbnail:
          type: string
          examples: ["https://orderfoodonline.deno.dev/public/images/image-waffle-thumbnail.jpg"]
        mobile:
          type: string
          examples: ["https://orderfoodonline.deno.dev/public/images/image-waffle-mobile.jpg"]
        tablet:
          type: string
          examples: ["https://orderfoodonline.deno.dev/public/images/image-waffle-tablet.jpg"]
        desktop:
          type: string
          examples: ["https://orderfoodonline.deno.dev/public/images/image-waffle-desktop.jpg"]
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header
