name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Run tests with coverage
        run: go test -race -count=1 -coverprofile=coverage-unit.txt -covermode=atomic -coverpkg=./internal/...,./pkg/... ./...

      - name: Upload unit coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage-unit.txt
          flags: unit
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build binaries
        run: go build ./cmd/...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
      - uses: golangci/golangci-lint-action@v8
        with:
          version: v2.8.0
          args: --timeout=5m

  integration:
    name: Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Run integration tests
        run: go test -v -tags integration -count=1 -timeout 5m ./tests/integration/

      - name: Convert integration coverage
        if: always()
        run: |
          COVDIR=tests/integration/coverdir
          if [ -d "$COVDIR" ] && [ "$(ls -A "$COVDIR" 2>/dev/null)" ]; then
            go tool covdata textfmt -i="$COVDIR" -o=coverage-integration.txt
            echo "Integration coverage converted"
          else
            echo "No integration coverage data found"
          fi

      - name: Upload integration coverage
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: coverage-integration.txt
          flags: integration
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
