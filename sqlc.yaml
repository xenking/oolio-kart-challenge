version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/"
    schema: "db/migrations/"
    gen:
      go:
        package: "sqlc"
        sql_package: "pgx/v5"
        out: "gen/sqlc"
        emit_json_tags: true
        emit_db_tags: true
        emit_interface: true
        overrides:
          - db_type: "pg_catalog.numeric"
            go_type:
              import: "github.com/shopspring/decimal"
              package: "decimal"
              type: "Decimal"
